<div class="fill workspace" (mousemove)="updateMousePos($event)" (mouseup)="project.cancelDrag()">
  <app-graph-node *ngFor="let n of project.nodes" [node]="n"></app-graph-node>
  <app-connection *ngFor="let c of project.connections" [connection]="c"></app-connection>
</div>

<svg class="connection" *ngIf="project.isDragging">
    <line 
    [attr.x1]="project.getFromPosition().x" 
    [attr.y1]="project.getFromPosition().y" 
    
    [attr.x2]="mousePos.x" 
    [attr.y2]="mousePos.y" 
    
    stroke="black" stroke-width="3" />
  </svg>
