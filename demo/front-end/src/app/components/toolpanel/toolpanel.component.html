<div class="fill toolpanel">
  <mat-spinner style="margin: auto;" *ngIf="loadingStatus == 0"></mat-spinner>
  <app-graph-node-menu-item *ngFor="let n of nodes" [node]="n"></app-graph-node-menu-item>
  <div style="margin: auto;" *ngIf="loadingStatus == 2">
    <i class="fas fa-exclamation-triangle"></i> {{error}}
  </div>
</div>
