task clean() {
    doLast {
        delete "build"
    }
}

task installDist(type: Copy) {
    dependsOn(rootProject.getTasksByName('installDist', true).findAll {it.project != project && ((parent == rootProject) || (isCustomProject() && it.project.parent != rootProject))})
    from(projectDir) {
        exclude "build.gradle", "Dockerfile", "build"
    }
    into project(":deployment").buildDir
}